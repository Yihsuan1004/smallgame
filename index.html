<html lang="zh-TW">
    <head>
        <meta charset="utf-8">
        <title>踩地雷</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
       <header class="navItem">
           <p id="topic">Take money or Boom!</p>
       </header>
       <div class="subtitle">
           <p class="instruct">Instruction</p>
       </div>
        <div class="box-row">
            <img id="box1" class="box-frame" src="./img/safebox-01.jpg">
            <img id="box2" class="box-frame" src="./img/safebox-01.jpg">
            <img id="box3" class="box-frame" src="./img/safebox-01.jpg">
            <img id="box4" class="box-frame" src="./img/safebox-01.jpg">
            <img id="box5" class="box-frame" src="./img/safebox-01.jpg">
            <img id="box6" class="box-frame" src="./img/safebox-01.jpg">
            <img id="box7" class="box-frame" src="./img/safebox-01.jpg">
            <img id="box8" class="box-frame" src="./img/safebox-01.jpg">
            <img id="box9" class="box-frame" src="./img/safebox-01.jpg">
            <div><p id="highestscore">最高分數</p>
                 <p id="highestnum">0</p>
            </div>
            <div class="start"><p id="button">Try it!</p></div>
            <div><p id="currentscore">當前分數</p>
                 <p id="currentnum">0</p>
            </div>
        </div>
        <div class="rules">
            <table class="instruction-row">
            <tr>
            <td class="number">1</td>
            <td>藏在保險箱裡面的有錢跟炸彈</td>
            </tr>
            <tr>
            <td class="number">2</td>
            <td>你必須盡量避開炸彈，一旦你開到炸彈後，遊戲就結束了</td>
            </tr>
            <tr>
            <td class="number">3</td>
            <td>開到炸彈後，計算你獲得多少金錢</td>
            </tr>
            <tr>
            <td class="number">4</td>
            <td>試看看你是否能獲得全部的錢吧!</td>
            </tr>
            </table>
        </div>
